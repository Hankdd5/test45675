<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full-Size Video Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    video {
      width: 90vw;
      max-width: 1280px;
      height: auto;
      border: 4px solid #555;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      video {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Watch This Full-Size Video</h1>

  <video controls>
    <source src="video/My Buget Plan (1).mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
